<div class="vh-100 vw-100 bg-white d-flex">
  <div class="menu">
    <div class="menu_item" routerLinkActive="active" [routerLink]="'/buses'">
      <fa-icon [icon]="faBusSimple"></fa-icon>
    </div>
    <div
      class="menu_item"
      routerLinkActive="active"
      [routerLink]="'/incidences'"
    >
      <fa-icon [icon]="faWarning"></fa-icon>
    </div>
    <div class="menu_item" routerLinkActive="active" [routerLink]="'/accounts'">
      <fa-icon [icon]="faUser"></fa-icon>
    </div>
    <div class="menu_item" routerLinkActive="active" [routerLink]="'/history'">
      <fa-icon [icon]="faClock"></fa-icon>
    </div>
    <div *ngIf="isLoggedIn" class="menu_item logout" (click)="handleLogout()">
      <fa-icon [icon]="faRightFromBracket"></fa-icon>
    </div>
  </div>
  <router-outlet class="outlet"> </router-outlet>
</div>
