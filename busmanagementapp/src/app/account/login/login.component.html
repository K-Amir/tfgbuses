<div class="container">
  <form (ngSubmit)="handleFormSubmit()">
    <p>Login using your credentials</p>
    <p class="error">{{ error }}</p>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        name="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        id="password"
      />
    </div>

    <button [disabled]="isLoading" type="submit" class="btn btn-primary">
      {{ isLoading ? "Login in..." : "Log in" }}
    </button>
  </form>
</div>
