<div class="container">
  <div class="alert alert-success" role="alert">
    Welcome to the Bus dashboard
  </div>
  <p
    class="text-danger text-decoration-underline cursor-pointer"
    *ngIf="!isLoggedIn"
    routerLink="/account/login"
  >
    Log in to get started
  </p>
  <div *ngIf="isLoggedIn">
    <p>Here is where you can manage the bus app</p>
    <p>Explore the different options</p>
  </div>
</div>
