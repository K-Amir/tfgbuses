<div class="form_modal">
  <h3>{{ modalTitle }}</h3>
  <div class="close_modal" (click)="closeModal()">
    <fa-icon [icon]="faX"></fa-icon>
  </div>

  <div class="forms">
    <div class="labels">
      <label *ngFor="let label of labels">{{ label }}</label>
    </div>
    <div class="inputs">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="bottom_modal">
    <div class="btn_cancel" (click)="closeModal()">Cancel</div>
  </div>
</div>
